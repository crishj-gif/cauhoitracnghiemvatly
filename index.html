            {

                question: "Điện trường gây bởi lưỡng cực điện tại điểm $M$ trên mặt phẳng trung trực của lưỡng cực điện, ở khoảng cách $r$ được tính theo công thức:",

                question: "Biểu thức nào sau đây thể hiện định lý Ampère về lưu số của véctơ cường độ từ trường:",

                    <button type="button" onclick="toggleExplanation(${item.id})" id="btn-toggle-${item.id}" 
                            class="mt-4 px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-600 rounded-lg hover:bg-indigo-50 transition duration-150 shadow-sm disabled:opacity-50"
                            disabled>
                        Xem Đáp Án Chi Tiết
                    </button>
                    <!-- Khu vực hiển thị đáp án chi tiết, ban đầu ẩn -->
                    <div id="explanation-${item.id}" class="explanation mt-4 p-4 border-l-4 border-emerald-500 bg-emerald-50 rounded-r-lg hidden">
                        <p class="text-sm text-emerald-800 font-semibold mb-2">Đáp Án Đúng: ${item.answer}</p>
                        <p class="text-sm text-gray-800">${item.explanation.replace(/\$(.*?)\$/g, (match, p1) => `\\(${p1.trim()}\\)`)}</p>
                    </div>
                `;
                form.appendChild(questionElement);
            });

            // Sau khi render xong, cần gọi MathJax để render các công thức
            MathJax.typesetPromise();
        }

        // Hàm kiểm tra và hiển thị kết quả
        function submitQuiz() {
            const form = document.getElementById('quiz-form');
            const resultsArea = document.getElementById('results-area');
            let score = 0;
            const totalQuestions = quizData.length;

            quizData.forEach(item => {
                const questionName = `q${item.id}`;
                const selectedOption = form.elements[questionName].value;
                const questionCard = document.getElementById(`question-${item.id}`);
                
                // Bật nút xem đáp án
                document.getElementById(`btn-toggle-${item.id}`).disabled = false;
                
                // Loại bỏ các class cũ
                questionCard.classList.remove('correct-answer', 'wrong-answer', 'border-2');

                // Xử lý logic đúng/sai và tô màu
                const allLabels = questionCard.querySelectorAll('.option-label');
                allLabels.forEach(label => label.classList.remove('correct-answer', 'wrong-answer', 'border-2'));

                const correctLabel = questionCard.querySelector(`#${questionName}${item.answer}`).nextElementSibling;

                if (selectedOption === item.answer) {
                    score++;
                    questionCard.classList.add('correct-answer', 'border-2');
                } else {
                    questionCard.classList.add('wrong-answer', 'border-2');
                    
                    // Highlight đáp án sai người dùng đã chọn (nếu có)
                    if (selectedOption) {
                        const wrongLabel = questionCard.querySelector(`#${questionName}${selectedOption}`).nextElementSibling;
                        wrongLabel.classList.add('wrong-answer', 'border-2');
                    }
                }
                
                // Highlight đáp án đúng
                correctLabel.classList.add('correct-answer', 'border-2');
            });

            // Hiển thị kết quả chung
            resultsArea.classList.remove('hidden');
            document.getElementById('score-text').innerHTML = `
                Bạn đã trả lời đúng <span class="text-green-600 font-bold">${score}/${totalQuestions}</span> câu, đạt tỉ lệ ${(score/totalQuestions * 100).toFixed(2)}%.
            `;

            // Cuộn lên khu vực kết quả
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }

        // Hàm hiển thị/ẩn đáp án chi tiết
        function toggleExplanation(id) {
            const explanationElement = document.getElementById(`explanation-${id}`);
            const button = document.getElementById(`btn-toggle-${id}`);

            if (explanationElement.classList.contains('hidden')) {
                explanationElement.classList.remove('hidden');
                button.textContent = 'Ẩn Đáp Án Chi Tiết';
                // Đảm bảo MathJax render lại nếu cần
                MathJax.typesetPromise([explanationElement]);
            } else {
                explanationElement.classList.add('hidden');
                button.textContent = 'Xem Đáp Án Chi Tiết';
            }
        }

        // Khởi tạo giao diện khi trang tải xong
        window.onload = renderQuiz;
    </script>
